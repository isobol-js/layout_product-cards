<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.scss">
    <title>Product cards</title>
  </head>
  <body>
    <div class="card" data-qa="card">
      <img class="card-image" src="images/imac.jpeg"
      alt="imac">
      <h1 class="card-title">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>
      <div class="card-code">
            Product code: 195434
      </div>
      <div class="product-reviews">
        <div class="product-stars">
          <img src="images/star-active.svg" alt="#">
          <img src="images/star-active.svg" alt="#">
          <img src="images/star-active.svg" alt="#">
          <img src="images/star-active.svg" alt="#">
          <img src="images/star.svg" alt="#">
        </div>
        <div class="reviews-text">
                Reviews: 5
        </div>
      </div>
      <div class="product-price">
        <div class="price-text"> Price:</div>
        <div class="price-amount"> $2,199</div>
      </div>
      <a class="button" href="#"
      data-qa="hover">BUY</a>
    </div>
  </body>
</html>
